<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Images</title>
</head>
<body>
    <h1>List of Images</h1>
    {% for image in images %}
        <div>
            <img src="{{ media_url }}{{ image }}" alt="{{ image }}">
            <p>{{ image }}</p>
        </div>
    {% endfor %}
</body>
</html>
