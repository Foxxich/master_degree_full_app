<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Results</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2c2c2c;
        font-family: Arial, sans-serif;
        margin: 0;
        color: #ffffff;
        padding: 20px;
        box-sizing: border-box;
    }

    .container {
        background-color: #444;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 1200px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
    }

    .results-container {
        width: 100%;
        margin-top: 20px;
    }

    .results-container div {
        margin-bottom: 20px;
    }

    .results-container img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    .results-container p {
        text-align: center;
        color: #ffffff;
        margin-top: 10px;
    }

</style>
<body>
    <div class="container">
        <h2>{{ message }}</h2>
        
        {% if metrics_path %}
            <p>Download Metrics: <a href="{{ metrics_path }}">Metrics CSV</a></p>
        {% endif %}
        
        {% if results_path %}
            <p>Download Results: <a href="{{ results_path }}">Results CSV</a></p>
        {% endif %}

        <h3>Generated Plots</h3>
        <div class="results-container">
            {% for image in images %}
                <div>
                    <img src="{{ media_url }}{{ image }}" alt="{{ image }}">
                    <p>{{ image }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
